			<input type="#GET{type}" name='#GET{name}[(#GET{type}|=={checkbox}|oui)\[\])]' value="#ID_MOT" id="champ_#GET{name}_#ID_MOT" [(#ID_MOT|motsdf_mot_select{#ENV*{id_objet}, #ENV{objet}}|oui)checked='checked']>

		</div>
	</BOUCLE_groupe_mots>
</div>
